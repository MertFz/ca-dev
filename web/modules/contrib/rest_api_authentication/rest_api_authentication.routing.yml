rest_api_authentication.auth_settings:
  path: /admin/config/people/rest_api_authentication/auth_settings
  defaults:
    _title: 'miniOrange API Authentication <a class="button button--primary js-form-submit form-submit use-ajax mo_top_bar_button" href="requestSupport">Contact Us</a><a class="button button--primary js-form-submit form-submit use-ajax mo_top_bar_button" href="requestFreeTrial">Request 7-days trial</a>'
    _form: \Drupal\rest_api_authentication\Form\MiniOrangeAPIAuth
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      tab:
        type: string
        optional: true

